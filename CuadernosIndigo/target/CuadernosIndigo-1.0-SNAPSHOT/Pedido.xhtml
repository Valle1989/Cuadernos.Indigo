<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cuaderno Indigo</title>
        <link rel="stylesheet" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <h1>Hac√© tu Pedido.</h1> <br/>
                    <div class="formularios">
                        <h:form>
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Tapas: "/> 
                                <h:inputText value="#{cuadernoMB.cuaderno.tapas}"/>
                                <h:outputLabel value="Interiores: "/> 
                                <h:selectOneMenu value="#{cuadernoMB.cuaderno.interiores}">
                                    <f:selectItems value="#{cuadernoMB.interiores}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="" />
                                <h:commandButton value="Guardar" action="#{cuadernoMB.save()}"/>
                                <h:outputLabel value="" />
                                <h:outputLabel value="#{cuadernoMB.mensaje}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>  
                    <h1>Modificar Pedido</h1> <br/>
                    <div>        
                        <h:form> 
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Tapas: "/> 
                                <h:inputText value="#{cuadernoMB.cuaderno.tapas}"/>
                                <h:outputLabel value="Interiores: "/> 
                                <h:selectOneMenu value="#{cuadernoMB.cuaderno.interiores}">
                                    <f:selectItems value="#{cuadernoMB.interiores}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Id: "/> 
                                <h:inputText value="#{cuadernoMB.cuaderno.id}"/>
                                <h:outputLabel value="" />               
                                <h:commandButton value="Modificar" action="#{cuadernoMB.update()}"/>
                                <h:outputLabel value="" />
                                <h:outputLabel value="#{cuadernoMB.mensajeUpdate}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>    
                    <h1>Eliminar Pedido</h1> <br/>
                    <div>        
                        <h:form>
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="Id: "/> 
                                <h:inputText value="#{cuadernoMB.cuaderno.id}"/>
                                <h:outputLabel value="Tapas: "/> 
                                <h:inputText value="#{cuadernoMB.cuaderno.tapas}"/>
                                <h:outputLabel value="Interiores: "/> 
                                <h:selectOneMenu value="#{cuadernoMB.cuaderno.interiores}">
                                    <f:selectItems value="#{cuadernoMB.interiores}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="" />
                                <h:commandButton value="Borrar" action="#{cuadernoMB.remove()}"/>
                                <h:outputLabel value="" />
                                <h:outputLabel value="#{cuadernoMB.mensajeRemove}"/>
                            </h:panelGrid>    
                        </h:form>
                    </div>
                </div>            
            </div> 
        </div>
    </h:body>
</html>
