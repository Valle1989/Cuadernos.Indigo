<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cuaderno Indigo</title>
        <link rel="stylesheet" href="estilos.css">
    </h:head>
    <h:body>
        <h:outputLabel value="Realiza tu pedido"/>
        
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Tapas: "/> 
                <h:inputText value="#{cuadernoMB.cuaderno.tapas}"/>
                <h:outputLabel value="Interiores: "/> 
                <h:selectOneMenu value="#{cuadernoMB.cuaderno.interiores}">
                    <f:selectItems value="#{cuadernoMB.interiores}" />
                </h:selectOneMenu>
                <h:outputLabel value="" />                
                <h:commandButton value="Guardar" action="#{cuadernoMB.save()}"/>
                <h:outputLabel value="" />
                <h:outputLabel value="#{cuadernoMB.mensaje}"/>
            </h:panelGrid>    
        </h:form>

    </h:body>
</html>
